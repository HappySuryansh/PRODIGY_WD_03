<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Smart & Sassy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-menu" class="screen">
    <h1>Tic Tac Toe</h1>
    <div class="mode-select">
      <button onclick="startGame('AI')">Play vs AI</button>
      <button onclick="startGame('Friend')">Play with Friend</button>
    </div>
  </div>

  <div id="name-input" class="screen hidden">
    <h2>Enter Player Names</h2>
    <input type="text" id="player1" placeholder="Player 1 Name" />
    <input type="text" id="player2" placeholder="Player 2 Name or leave blank for AI" />
    <button onclick="initGame()">Start Game</button>
  </div>

  <div id="game-screen" class="screen hidden">
    <h2 id="scoreboard"></h2>
    <div id="board" class="board"></div>
    <p id="taunt"></p>
    <div class="controls">
      <button onclick="resetBoard()">Restart</button>
      <button onclick="goToMenu()">Main Menu</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
